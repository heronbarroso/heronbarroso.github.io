<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Escolhas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        a {
            display: block;
            margin: 20px;
            font-size: 20px;
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 10px;
            border-radius: 5px;
        }
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Escolha uma opção</h1>
    <a href="youtube://www.youtube.com/channel/ID_DO_CANAL" target="_blank">1. YouTube</a>
    <a href="instagram://user?username=USERNAME_DA_IGREJA" target="_blank">2. Instagram</a>
    <a href="https://www.seusite.com/imagem.png" target="_blank">3. Imagem</a>
</body>
</html>
